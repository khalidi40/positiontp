<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>

<nav class="nav1" >

      <a class="nav-link " href="#">item 1</a>
    </li>
    <li class="item1">
      <a class="nav-link "  href="#">item 2</a>
    </li>
    <li class="item1" >
